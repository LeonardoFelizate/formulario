<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu formulário de contato</h1>
    </header>
    <section>
        <form>
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome" required/>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Digite seu telefone" name="telefone" required/>
            </div>
            <div>
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu e-mail" name="e-mail" required/>
            </div>
            <div>
                <label>Mensagem</label>
                <textarea rows="10" name="msg" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar"/>
            </div>
        </form>
    </section>
</body>
</html>
